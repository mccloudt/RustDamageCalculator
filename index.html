<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Damage Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <nav>
            <div class="row justify-content-center header">   
                <div class="col-xs-6">
                    <img src="images/Rust-Logo.PNG" alt="Rust Logo">
                </div>
                <div class="col-xs-6">
                    <h1 class="text-center">Rust Damage Calculator</h1>
                </div>
                
            </div>
            
        </nav>
    </header>

    <div class="container-lg">
        <div class="panel">
            <div class="item-to-damage">
                <div class="container-fluid">
                    <div class="drop-down text-center">
                        <select name="itemToDamage" id="objectType">
                        </select>
                    </div>
                    <div class="drop-down text-center">
                        <select name="itemToDamage" id="itemType">
                            <option value="melee">Melee Item</option>
                            <option value="bullets">Bullets</option>
                            <option value="explosives">Explosives</option>
                        </select>
                    </div>
                    <div class="drop-down text-center" id="diContainer">
                        <select name="itemToDamage" id="damageItem">
                        </select>
                    </div>
                    <div class="row justify-content-center">
                        <div class="card col-lg-3 d-flex align-items-stretch zero-opacity" id="item-card">
                            <div class="card-body">
                                <div class="card-img text-center">
                                    <img src="" alt="Image of Item" id="item-img">
                                </div>
                                <div class="card-title text-center" id="item-title">
                                    Select an item first!
                                </div>
                                <div class="card-text">
                                    <p><strong>Health: </strong><span id="item-health"></span></p>
                                    <p><strong>Stack Size: </strong><span id="item-stack"></span></p>
                                    <p><strong>Despawn Time: </strong><span id="item-despawn"></span></p>
                                    <p><strong>Decay Time: </strong><span id="item-decay"></span></p>
                                </div>
                            </div>

                        </div>
                        <table class="table text-center col-lg-7" id="damageTable">
                            <thead>
                                <tr>
                                    <th scope="col">Item</th>
                                    <th scope="col">Hits</th>
                                    <th scope="col">Time</th>
                                    <th scope="col"># Required</th>
                                </tr>
                            </thead>
                            <tbody id="damageTable--rows">

                            </tbody>
                        </table>
                    </div>

                </div>

            </div>
        </div>

    </div>
    


    <script src="script.js" type="module"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
